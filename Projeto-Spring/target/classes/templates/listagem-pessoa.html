<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 

<head>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    
   
    <title>listar</title>
    
</head>
<body>
	<table class="table">
     	<thead>
				<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Idade</th>
						<th>NumeroSus</th>
				
				</tr>
		</thead>
		<tbody>
		<tr th:each = "pessoas: ${listaPessoas}">
				<td th:text="${pessoas.id}"></td>
				<td th:text="${pessoas.nome}"></td>
				<td th:text="${pessoas.idade}"></td>
				<td th:text="${pessoas.numeroSus}"></td>
				
		</tr>
   		</tbody>
	</table>
  
<script src="/js/bootstrap.min.js"> </script>
</body>
</html>
